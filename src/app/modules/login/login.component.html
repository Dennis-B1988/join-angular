<div class="login-container" [style]="{ 'background-color': showLogin ? '#FFFFFF' : '#4589FF' }">
  <div class="login-top">
    <div class="logo">
      <img [src]="showLogin ? 'images/logo-blue.png' : 'images/logo-white.png'" alt="join logo" />
    </div>
    @if(showLogin){
    <div class="signup-switch">
      <div class="signup-switch-container">
        <span>Not a Join user?</span>
        <button class="signup-switch-btn btn-blue" (click)="showLogin = false">Sign up</button>
      </div>
    </div>
    }
  </div>

  @if(showLogin){

  <app-login-form></app-login-form>

  } @else {

  <app-signup-form></app-signup-form>

  }

  <div class="login-bottom">
    <span><a routerLink="/privacy-policy" target="_blank"
        [style]="{ 'color': showLogin ? '#42526E' : '#FFFFFF' }">Privacy Policy</a></span>
    <span><a routerLink="/legal-notice" target="_blank" [style]="{ 'color': showLogin ? '#42526E' : '#FFFFFF' }">Legal
        Notice</a></span>
  </div>

  @if(showSuccess){
  <div class="signup-success">
    <span>You Signed Up successfully</span>
  </div>
  }
</div>
